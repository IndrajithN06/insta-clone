<div class="auth-container">
  <div class="form-box">
    <h2>Forgot Password</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="input-field"
      />
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="error-message">
        Please enter a valid email.
      </div>

      <button type="submit" class="submit-btn" [disabled]="form.invalid">Send Reset Link</button>
    </form>

    <p class="success-message" *ngIf="submitted">{{ message }}</p>
  </div>
</div>
