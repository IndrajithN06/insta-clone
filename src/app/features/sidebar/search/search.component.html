<!-- Backdrop to close when clicking outside the search box -->
<div class="backdrop" (click)="closeSearch()"></div>

<div class="search-overlay" *ngIf="showResults">
  <div class="search-header">
    <input 
      type="text" 
      [(ngModel)]="query" 
      (input)="onSearch()" 
      placeholder="Search users..." 
      autofocus
    />
    <button class="close-btn" (click)="closeSearch()">âœ–</button>
  </div>

  <div class="search-results">
    <div *ngIf="users.length === 0">
      <p class="no-result">No users found.</p>
    </div>
    <div *ngFor="let user of users" class="result-item">
      <img [src]="user.profilePictureUrl || 'assets/default-user.png'" alt="User" />
      <span>{{ user.username }}</span>
    </div>
  </div>
</div>
